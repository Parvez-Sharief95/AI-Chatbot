<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        #user-input {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #send-btn {
            width: 40px;
            height: 40px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #send-btn:hover {
            background: #764ba2;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
        }
        .message {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<span><strong>${sender}:</strong> ${message}</span> <button class='copy-btn' onclick='copyText(this)'><i class='fas fa-copy'></i></button>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function copyText(button) {
            navigator.clipboard.writeText(button.parentElement.textContent);
            alert("Copied to clipboard!");
        }

        sendBtn.addEventListener("click", () => {
            const message = userInput.value.trim();
            if (message) {
                appendMessage("You", message);
                userInput.value = "";
                fetchBotResponse(message);
            }
        });

        function fetchBotResponse(userMessage) {
            fetch("http://your-server-ip:5000/chat", { // Change this URL when deployed
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot", data.response);
            })
            .catch(error => appendMessage("Bot", "Error fetching response."));
        }
        
    </script>
</body>
</html>
